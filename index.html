<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search-bar">
            <div id="select">
                <p id="select-text">all categories</p>
                <img src="arrow-icon.png">
                <ul id="list">
                    <li class="options">all categories</li>
                    <li class="options">electronics</li>
                    <li class="options">furniture</li>
                    <li class="options">fashion</li>
                    <li class="options">sport</li>
                </ul>
            </div>
            <input type="text" id="input-field" placeholder="search all categories">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
